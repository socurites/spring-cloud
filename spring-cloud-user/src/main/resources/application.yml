server:
  port: 0   # random port
spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
#      settings:
#        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb   # needed after boot-2.5 /w data-jpa dependency
  jpa:
    show-sql: true
eureka:
  instance:
    instance-id: '${spring.application.name}:${spring.application.instance_id:${random.value}}'
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      deefaultZone: http://127.0.0.1:8761/eureka
#token:
#  expiration-time: 1800
#  secret: any-token-secret
greeting:
  message: Welcom to the spring-cloud user-service
management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health
          - beans